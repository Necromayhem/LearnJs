<!DOCTYPE html>
<html>

  <title>Мои контакты</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">Мои контакты</h1>

  <section id="contacts" class="contacts">

    <div>

      <p class="contacts__phone"><strong>Телефон:</strong> <a href="tel:+71234567890">+7 (123) 456-7890</a></p>
      <p class="contacts__email"><strong>Email:</strong> <a href="mailto:example@example.com">example@example.com</a></p>
    </div>
  </section>
</body>
</html>
